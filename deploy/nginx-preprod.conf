server {
  listen 80;
  listen 443 ssl;
  server_name 51.83.134.141 preprod.bbservicescharter.com;

  # Certificats Let's Encrypt existants
  ssl_certificate /etc/letsencrypt/live/preprod.bbservicescharter.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/preprod.bbservicescharter.com/privkey.pem;

  client_max_body_size 25m;

  # Rediriger tout le HTTP vers HTTPS
  if ($scheme = http) {
    return 301 https://$host$request_uri;
  }

  # Timeouts augmentés
  proxy_connect_timeout 120s;
  proxy_send_timeout 120s;
  proxy_read_timeout 120s;
  send_timeout 120s;

  location / {
  proxy_pass http://127.0.0.1:3010;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  # Forcer HTTPS dans X-Forwarded-Proto pour éviter Mixed Content
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header X-Forwarded-Port 443;
  proxy_set_header X-Real-IP $remote_addr;

  # Réécrit les redirections envoyées par l'app
  proxy_redirect ~^https?://localhost:3010/(.*)$ https://preprod.bbservicescharter.com/$1;
  proxy_redirect ~^http://preprod.bbservicescharter.com/(.*)$ https://preprod.bbservicescharter.com/$1;
}

  # Static cache hints
  location ~* \.(?:css|js|woff2?|ttf|otf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri @nextjs;
  }

  location ~* \.(?:png|jpe?g|webp|avif|gif|svg|ico)$ {
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri @nextjs;
  }

  location @nextjs {
    proxy_pass http://127.0.0.1:3010;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Forcer HTTPS dans X-Forwarded-Proto pour éviter Mixed Content
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect ~^https?://localhost:3010/(.*)$ https://preprod.bbservicescharter.com/$1;
    proxy_redirect ~^http://preprod.bbservicescharter.com/(.*)$ https://preprod.bbservicescharter.com/$1;
  }

  # Sécurité basique
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}