version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: bbyatchv2-preprod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bbyatch
      POSTGRES_PASSWORD: change_me_strong
      POSTGRES_DB: bbyatch_preprod
    volumes:
      - preprod_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # évite conflit si un Postgres local déjà sur 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bbyatch"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  preprod_pg_data:
